
{%extends 'master.html'%}
{% block content %}
    
        <form method="POST" action="http://127.0.0.1:5000/result">
            <div class="form-group row">
              <label for="rainfall" class="col-sm-2 col-form-label">Rainfall (mm)</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="rainfall" id="rainfall" placeholder="Enter rainfall amount">
              </div>
            </div>
            <div class="form-group row">
              <label for="Temperature" class="col-sm-2 col-form-label">Temperature (&deg;C)</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" name="temperature" id="Temperature" placeholder="Enter Temperature">
              </div>
            </div>
            <div class="form-group row">
                <label for="Soil" class="col-sm-2 col-form-label">Soil PH</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="soil" id="Soil" placeholder="Range of 1-10">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Pests and Diseases Prevalence (%)</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="pest" id="inputPassword3" placeholder="Range 1-100">
                </div>
              </div>
              <div class="form-group row">
                               
              </div>
          
            
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Predict</button>
              </div>
            </div>
          </form>
{% endblock%}
